<!-- index.html (pantalla de login moderna) -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Futuro ARS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#003E7E',
              primaryLight: '#005BBB',
              textColor: '#1f2937',
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">
      <h1 class="text-2xl font-bold text-primary mb-6 text-center">Iniciar sesión</h1>
      <form class="space-y-5">
        <input type="email" placeholder="Correo electrónico"
          class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-primaryLight" />
        <input type="password" placeholder="Contraseña"
          class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-primaryLight" />
        <button type="submit"
          class="w-full bg-primary text-white py-2 rounded-lg hover:bg-primaryLight transition">Entrar</button>
      </form>
    </div>
  </body>
</html>
